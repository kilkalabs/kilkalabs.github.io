<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KilkaLabs OU</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .contact {
            margin-top: 2rem;
            text-align: center;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>KilkaLabs</h1>
            <div class="subtitle">Building innovative solutions for tomorrow's challenges</div>
        </header>

        <div class="contact">
            <p>Email: <a href="mailto:info@kilkalabs.com">info@kilkalabs.com</a></p>
            <p>Location: Tallinn, Estonia</p>
        </div>
    </div>

    <footer>
        <p>&copy;
            <script>document.write(new Date().getFullYear());</script> KilkaLabs OU. All rights reserved.
        </p>
    </footer>
</body>

</html>
